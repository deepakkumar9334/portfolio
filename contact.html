    <div class="main">
        <div class="contactform">
            <h1>Contact me for work/general Enquiries</h1>
            <form>
                <div class="mb-3">
                    <label for="clientname" class="form-label">Name</label>
                    <input type="name" class="form-control" id="clientname">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll naver share your Email & Phone with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="clientphone" class="form-label">Phone</label>
                    <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                    <label for="clientenquiry" class="form-label">Enquiry</label>
                    <input type="enquiry" class="form-control" id="clientenquiry">
                </div>
                <label tag="clientenquiry">Which are you?</label>
                <select name="enquiry" id="clientenquiry">
                    <option value="student">Student</option>
                    <option value="recruiter">Recruiter</option>
                    <option value="other">Other</option>
                </select>
                <div class="mb-3" id="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck"> 
                    <label class="form-check-label" for="exampleCheck">check me out</label>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>

            </form> 

        </div>  
             
    </div>
    </div>
